<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood on the Clocktower Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra&family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="endTimer" src="sounds/bell.mp3" preload="auto"></audio>
    <audio id="dawnSound" src="sounds/bird-chip.wav" preload="auto"></audio>
    <audio id="duskSound" src="sounds/owl.wav" preload="auto"></audio>
    <audio
      id="minuteSound"
      src="sounds/ticking-clock.mp3"
      preload="auto"
    ></audio>

    <div id="container">
      <div id="trackerContainer">
        <span id="fillerText">It Is</span>
        <button id="toggleTimeOfDayButton" class="timeOfDayButton restricted">
          Dusk
        </button>
        <span id="dayLabel">Of Day </span>
        <span id="dayValue">1</span>
      </div>
      <button id="incrementDay" class="restricted">
        Proceed to the Next Day
      </button>
      <div id="timerContainer">
        <div id="adjustTime">
          <button id="incrementTime" class="restricted">
            <i class="fas fa-arrow-up"></i>
          </button>
          <!-- Up arrow -->
          <button id="editTime" class="restricted">
            <i class="fas fa-keyboard"></i>
          </button>
          <!-- Edit current time -->
          <button id="decrementTime" class="restricted">
            <i class="fas fa-arrow-down"></i>
          </button>
          <!-- Down arrow -->
        </div>
        <h1 id="timeDisplay">03:00</h1>
      </div>
      <div id="timerControls">
        <button id="startStopButton"><i class="fas fa-play"></i></button>
        <!-- Start/Stop -->
        <button id="resetButton" class="restricted">
          <i class="fas fa-sync-alt"></i>
        </button>
        <!-- Reset -->
        <button id="muteButton">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
